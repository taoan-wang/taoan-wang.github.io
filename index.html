    <p>最后，我们把图像居中来使页面更美观。可以复用 body 的 margin: 0 auto
        ，但有一些差异，需要额外的设置来使CSS发挥作用。元素是块级元素，意味着它占据了页面的空间并且能够赋予外边距和其他改变间距的值。而图片是行级元素，不具备块级元素的一些功能。所以为了使图像有外边距，我们必须使用
        display: block 给予其块级行为。</p>
